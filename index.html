<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>
      number-guessing-game
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="Henrik Franciscus Leppä">
    <meta
      name="description"
      content="Guess the correct integer between 0&ndash;100 (inclusive)!"
    >
  </head>
  <body>
    <main>
      <h1>
        number-guessing-game
      </h1>
      <footer>
        <p>
          <small>
            Copyright © 2018 Henrik Franciscus Leppä<br>
            <a href="./LICENSE.md">
              Licensed under MIT License
            </a>
            <br>
            <a href="https://github.com/henrik-leppa/number-guessing-game">
              Fork me on GitHub
            </a>
          </small>
        </p>
      </footer>
      <p>
        Guess the correct integer between 0&ndash;100 (inclusive)!
      </p>
      <p>
        <label>
          New guess:<br>
          <input type="number" id="guess-input">
        </label>
      </p>
      <p>
        <button type="button" id="make-a-guess-button">
          Make a guess
        </button>
      </p>
      <p>
        Last guess:<br>
        <output id="last-guess-output">(None yet)</output>
      </p>
    </main>
    <script>
var MAX_NUMBER = 100;
var N_DASH = '–';
var getRandomNumber = function() {
  return Math.floor(Math.random() * MAX_NUMBER + 1);
};
var guessInput = document.querySelector('#guess-input');
var makeAGuessButton = document.querySelector('#make-a-guess-button');
var lastGuessOutput = document.querySelector('#last-guess-output');
var numberToGuess = getRandomNumber();

makeAGuessButton.addEventListener('click', function(event) {
  var newGuessString = guessInput.value.trim();
  var newGuess = parseInt(guessInput.value, 10);
  var guessText = '';

  if (!/^[0-9]+$/.test(newGuessString) || newGuess < 0 || 100 < newGuess) {
    guessText = '(Error: Guess must be an integer between 0' + N_DASH + '100 '
      + '(inclusive)!)';
  }
  else if (newGuess === numberToGuess) {
    guessText = 'You guessed the correct number! The number has now been '
      + 'reset!';
    numberToGuess = getRandomNumber();
  }
  else if (newGuess < numberToGuess) {
    guessText = 'The number is bigger than ' + newGuess + '.';
  }
  else if (numberToGuess < newGuess) {
    guessText = 'The number is smaller than ' + newGuess + '.';
  }
  lastGuessOutput.value = guessText;
});
    </script>
  </body>
</html>
