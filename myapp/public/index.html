<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>
      number-guessing-game
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="Henrik Franciscus Leppä">
    <meta
      name="description"
      content="Guess the correct integer between 0&ndash;100 (inclusive)!"
    >
  </head>
  <body>
    <main>
      <h1>
        number-guessing-game
      </h1>
      <footer>
        <p>
          <small>
            Copyright © 2018 Henrik Franciscus Leppä<br>
            <a href="./LICENSE.md">
              Licensed under MIT License
            </a>
            <br>
            <a href="https://github.com/henrik-leppa/number-guessing-game">
              Fork me on GitHub
            </a>
          </small>
        </p>
      </footer>
      <p>
        Guess the correct integer between 0&ndash;100 (inclusive)!
      </p>
      <p>
        <label>
          New guess:<br>
          <input type="number" id="guess-input">
        </label>
      </p>
      <p>
        <button type="button" id="make-a-guess-button">
          Make a guess
        </button>
      </p>
      <p>
        Last guess:<br>
        <output id="last-guess-output">(None yet)</output>
      </p>
     </main>
    <script src="./web-scripts.js"></script>
  </body>
</html>
